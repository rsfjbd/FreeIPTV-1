<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free IPTV - Premium Look</title>
  <link rel="icon" href="https://i.postimg.cc/QdzbZhMY/f4027915ec9335046755d489a14472f2.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      overflow: hidden;
    }

    .main-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 450px;
      margin: 0 auto;
      background: #121212;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* Player Styling */
    .fixed-top {
      flex-shrink: 0;
      padding: 10px;
      background: #121212;
      z-index: 10;
    }

    .player {
      width: 100%;
      height: 230px;
      background: #000;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 255, 170, 0.2);
    }

    .clappr-player, .iframe-player {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      top: 0;
      left: 0;
    }

    /* Top Controls */
    .top-controls-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }

    .category-icon {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, #00ffaa, #00b377);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 255, 170, 0.3);
    }

    .search-bar {
      flex: 1;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #333;
      background: #1e1e1e;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .search-bar:focus {
      border-color: #00ffaa;
      background: #252525;
    }

    /* Channel List Section */
    .channel-scroll {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .channel-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 15px;
      padding-bottom: 30px;
    }

    .channel-item {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 12px 5px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #2a2a2a;
      transition: all 0.2s ease;
    }

    .channel-item:hover {
      background: #252525;
      transform: translateY(-3px);
      border-color: #00ffaa;
    }

    .channel-item img {
      width: 55px;
      height: 55px;
      border-radius: 12px;
      object-fit: contain;
      background: #fff;
      padding: 2px;
    }

    .channel-name {
      margin-top: 8px;
      font-size: 12px;
      font-weight: 500;
      color: #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* --- New Unique Modal Design --- */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      display: none;
      align-items: flex-end; /* Bottom sheet style */
      justify-content: center;
      z-index: 10000;
    }

    .modal-overlay.active { display: flex; }

    .modal-content {
      background: #1a1a1a;
      border-radius: 25px 25px 0 0;
      padding: 25px;
      width: 100%;
      max-width: 450px;
      max-height: 75vh;
      overflow-y: auto;
      border-top: 2px solid #00ffaa;
      animation: slideUp 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 20px;
      margin: 0;
      color: #00ffaa;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .modal-close-btn {
      background: #333;
      border: none;
      color: #fff;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }

    .category-grid {
      display: grid;
      grid-template-columns: 1fr; /* Single column for premium look */
      gap: 10px;
    }

    .category-card {
      background: #252525;
      border-radius: 12px;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .category-card:hover {
      background: #303030;
      border-color: #00ffaa;
    }

    .category-card span {
      font-size: 15px;
      font-weight: 600;
    }

    .category-card i {
      color: #00ffaa;
      font-size: 14px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 20px 0;
    }

    footer a { color: #00ffaa; text-decoration: none; }
  </style>
</head>
<body>

<div class="main-wrapper">
  <div class="fixed-top">
    <div class="player">
      <div id="clappr-player" class="clappr-player"></div>
      <iframe class="iframe-player" id="iframe-player" src="" allowfullscreen></iframe>
    </div>

    <div class="top-controls-container">
      <div class="category-icon" id="category-icon" title="Categories">
        <i class="fas fa-th-large"></i>
      </div>
      <input type="text" class="search-bar" id="search-bar" placeholder="Search your channel...">
    </div>
  </div>

  <div class="channel-scroll">
    <div class="channel-list" id="channel-list"></div>
    <footer>
      <p>© 2024 Premium IPTV - <a href="#">Enjoy Streaming</a></p>
    </footer>
  </div>
</div>

<div class="modal-overlay" id="categoryModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2><i class="fas fa-list"></i> Select Category</h2>
      <button class="modal-close-btn" id="closeCategoryModal">×</button>
    </div>
    <div class="category-grid" id="category-grid"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script>
let channels = [], player;

function initPlayer() {
  player = new Clappr.Player({
    parentId: '#clappr-player',
    source: 'https://bongoflixbd.top/tsports.m3u8?user=bongoflix&pass=eaminvai',
    width: '100%',
    height: '100%',
    autoPlay: true,
    mute: false,
    preload: 'auto'
  });
}

function fetchChannels() {
  fetch('https://raw.githubusercontent.com/rsfjbd/Best-IPTV-/refs/heads/main/Ayna.m3u')
    .then(res => res.text())
    .then(text => {
      channels = parseM3U(text);
      renderChannels(channels);
      renderCategories(channels);
    });
}

function parseM3U(text) {
  const lines = text.split('\n');
  const result = [];
  let temp = {};
  lines.forEach(line => {
    if (line.startsWith('#EXTINF')) {
      const name = line.split(',')[1] || "Unknown Channel";
      const logo = line.match(/tvg-logo="(.+?)"/)?.[1] || '';
      const group = line.match(/group-title="(.+?)"/)?.[1] || 'General';
      temp = { name, logo, group };
    } else if (line.startsWith('http')) {
      temp.url = line.trim();
      result.push(temp);
      temp = {};
    }
  });
  return result;
}

function renderChannels(list) {
  const container = document.getElementById('channel-list');
  container.innerHTML = '';
  list.forEach(channel => {
    const item = document.createElement('div');
    item.className = 'channel-item';
    item.innerHTML = `
      <img src="${channel.logo}" onerror="this.src='https://via.placeholder.com/60?text=TV'" alt="logo" />
      <div class="channel-name">${channel.name}</div>
    `;
    item.onclick = () => {
      player.load(channel.url);
      player.play();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
    container.appendChild(item);
  });
}

function renderCategories(list) {
  const groups = [...new Set(list.map(c => c.group))].sort();
  const grid = document.getElementById('category-grid');
  grid.innerHTML = '';
  
  // "All Channels" option
  const allCard = document.createElement('div');
  allCard.className = 'category-card';
  allCard.innerHTML = `<span>All Channels</span><i class="fas fa-chevron-right"></i>`;
  allCard.onclick = () => {
    renderChannels(channels);
    closeModal();
  };
  grid.appendChild(allCard);

  groups.forEach(group => {
    const card = document.createElement('div');
    card.className = 'category-card';
    card.innerHTML = `<span>${group}</span><i class="fas fa-chevron-right"></i>`;
    card.onclick = () => {
      renderChannels(channels.filter(ch => ch.group === group));
      closeModal();
    };
    grid.appendChild(card);
  });
}

const modal = document.getElementById('categoryModal');
const openModal = () => modal.classList.add('active');
const closeModal = () => modal.classList.remove('active');

document.getElementById('category-icon').onclick = openModal;
document.getElementById('closeCategoryModal').onclick = closeModal;

// Search Logic
document.getElementById('search-bar').oninput = function () {
  const keyword = this.value.toLowerCase();
  const filtered = channels.filter(c =>
    c.name.toLowerCase().includes(keyword) || c.group.toLowerCase().includes(keyword)
  );
  renderChannels(filtered);
};

window.onload = () => {
  initPlayer();
  fetchChannels();
};
</script>

<script type='text/javascript' src='//pl26377172.profitableratecpm.com/d7/8b/93/d78b9343b29d8ff89244b094b359e591.js'></script>
</body>
  </html>
