<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free IPTV - Premium Stream</title>
    <link rel="icon" type="image/jpeg" href="https://i.postimg.cc/4dhkBR7X/images-(17).jpg">
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --text-color: #ffffff;
            --border-color: #333333; /* বর্ডার কালার একটু স্পষ্ট করা হলো */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* প্লেয়ার সেকশন - সবার উপরে */
        #player-wrapper {
            width: 100%;
            background: #000;
            z-index: 1000; 
            position: relative;
            border-bottom: 2px solid #222;
        }

        #player-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            aspect-ratio: 16/9;
        }

        #player { width: 100%; height: 100%; }

        .app-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            overflow: hidden;
        }

        .playlist-container {
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            flex: 1;
            overflow: hidden;
        }

        .category-tabs-container {
            width: 100%;
            background: #1a1a1a;
            border-bottom: 1px solid #222;
            flex-shrink: 0;
        }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            gap: 15px;
            scrollbar-width: none;
        }
        .category-tabs::-webkit-scrollbar { display: none; }

        .category-tab {
            position: relative;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            color: #888;
            font-weight: 500;
            background: #222;
            border-radius: 20px;
            transition: 0.3s;
        }

        .category-tab.active { 
            color: #fff; 
            background: var(--primary-color);
        }

        /* চ্যানেল গ্রিড */
        .channels-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 110px; 
            gap: 15px; /* গ্যাপ বাড়ানো হয়েছে যাতে বর্ডার বোঝা যায় */
            align-content: start;
        }

        /* চ্যানেল কার্ড - বর্ডার ফিক্স */
        .channel-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            /* বর্ডার সুনির্দিষ্ট করা হলো */
            border: 2px solid #333333 !important; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            box-sizing: border-box; /* বর্ডার যেন ভেতরে থাকে */
            transition: all 0.2s ease;
        }

        .channel-card.active { 
            border-color: var(--primary-color) !important;
            background: #162633;
        }

        .channel-card img { 
            width: 45px; 
            height: 45px; 
            object-fit: contain; 
            margin-bottom: 8px; 
            border-radius: 50%;
            background: #fff;
            padding: 4px;
        }

        .channel-name { 
            font-size: 11px; 
            font-weight: 600;
            color: #eee;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        @media (min-width: 992px) {
            body { overflow: auto; height: auto; }
            .app-container { flex-direction: row; height: 85vh; padding: 15px; gap: 15px; }
            .playlist-container { border: 1px solid #333; border-radius: 12px; }
        }
    </style>
</head>
<body>

    <div id="player-wrapper">
        <div id="player-container">
            <div id="player"></div>
        </div>
    </div>

    <div class="app-container">
        <div class="playlist-container">
            <div class="category-tabs-container">
                <div class="category-tabs" id="category-tabs"></div>
            </div>
            <div class="channels-container" id="channels-container">
                <div style="text-align:center; grid-column: 1/4; color:#555; padding-top: 50px;">লোড হচ্ছে...</div>
            </div>
        </div>
    </div>

<script>
    const M3U_URL = 'https://raw.githubusercontent.com/rsfjbd/Best-IPTV-/refs/heads/main/Test.m3u';
    const DEFAULT_CHANNEL_URL = 'http://103.60.204.26:3255/TSportsHD/index.m3u8';
    
    var player = new Clappr.Player({
        parentId: "#player",
        width: '100%',
        height: '100%',
        autoPlay: true,
    });

    let allChannels = [];
    let currentPlayingUrl = DEFAULT_CHANNEL_URL;

    fetch(M3U_URL)
        .then(res => res.text())
        .then(data => {
            const lines = data.split('\n');
            let currentChannel = {};
            let categories = new Set(['All']);

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const name = line.split(',')[1] || "Unknown";
                    const logo = line.match(/tvg-logo="([^"]*)"/)?.[1] || "https://via.placeholder.com/60";
                    const group = line.match(/group-title="([^"]*)"/)?.[1] || "Others";
                    currentChannel = { name, logo, group };
                    categories.add(group);
                } else if (line.trim().startsWith('http')) {
                    currentChannel.url = line.trim();
                    allChannels.push(currentChannel);
                    currentChannel = {};
                }
            });

            renderCategories(Array.from(categories));
            player.load(DEFAULT_CHANNEL_URL);
            player.play();

            const defaultChan = allChannels.find(c => c.url === DEFAULT_CHANNEL_URL);
            const startCat = defaultChan ? defaultChan.group : 'All';
            renderChannels(startCat);
            updateActiveTab(startCat);
        });

    function renderCategories(cats) {
        const container = document.getElementById('category-tabs');
        container.innerHTML = cats.map(cat => `
            <div class="category-tab" onclick="filterCat(this, '${cat}')">${cat}</div>
        `).join('');
    }

    function renderChannels(category) {
        const container = document.getElementById('channels-container');
        const filtered = category === 'All' ? allChannels : allChannels.filter(c => c.group === category);
        
        container.innerHTML = filtered.map(ch => `
            <div class="channel-card ${ch.url === currentPlayingUrl ? 'active' : ''}" onclick="playChannel(this, '${ch.url}')">
                <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/60'">
                <div class="channel-name">${ch.name}</div>
            </div>
        `).join('');
    }

    function filterCat(el, cat) {
        document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        renderChannels(cat);
        el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
    }

    function updateActiveTab(catName) {
        setTimeout(() => {
            document.querySelectorAll('.category-tab').forEach(tab => {
                if(tab.innerText === catName) tab.classList.add('active');
            });
        }, 100);
    }

    function playChannel(el, url) {
        currentPlayingUrl = url;
        document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        player.load(url);
        player.play();
    }
</script>

</body>
</html>
